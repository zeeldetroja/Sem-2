<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>
	<table align="center">
		<tr>
			<td>
			<h1>Employee Regestration</h1>
		</td>
		</tr>


		<tr>
			<td>
				<fieldset>
				<table align="center" >
					
					<legend>Personal Information</legend>
				
					<tr>
						<td>Employee Id </td>
						<td>:</td>
						<td><input type="text" name=""></td>
					</tr>
					<tr>
						<td>Employee Name :</td>
						<td>:</td>
						<td><input type="text " name=""></td>
					</tr>
					<tr>
						<td>Email Id :</td>
						<td>:</td>
						<td><input type="Email" name=""></td>
					</tr>
					<tr>
						<td>Contact Number :</td>
						<td>:</td>
						<td><input type="text" pattern="[0-9]{10}"></td>
					</tr>
					<tr>
						<td>Maritial Status</td>
						<td>:</td>
						<td>Married<input type="radio" name="gender">
						Single<input type="radio" name="gender"></td>
					</tr>

				</table>
				</fieldset>

			</td>
		</tr>


		<tr>
			<td>
				<fieldset>
				<table align="center">
					
					<legend>Education / Experiance</legend>
					<tr>
						<td>Education</td>
						<td>:</td>
						<td><textarea></textarea></td>
					</tr>
					<tr>
						<td>Experiance</td>
						<td>:</td>
						<td><textarea></textarea></td>
					</tr>
				</table>
				</fieldset>
			</td>
		</tr>


		<tr>
			<td>
				<fieldset>
					<table>
						
						<legend>Job Details</legend>

						<tr>
							<td>Designation</td>
							<td>:</td>
							<td><textarea></textarea></td>
						</tr>
						<tr>
							<td>Job Location</td>
							<td>:</td>
							<td>
								<select>

									<option>Rajkot</option>
									<option>Morbi</option>
									<option>Ahmedabad</option>
									<option>Surat</option>
									<option>Vadodara</option>

								</select>
							</td>
						</tr>

						<tr>
							<td>Salary</td>
							<td>:</td>
							<td><input type="number" name=""></td>
						</tr>


					</table>
				</fieldset>
			</td>
		</tr>

		<tr align="center">
			<td><input type="submit" value="Submit">
			<input type="reset" value="Cancle"></td>
		</tr>
		
	</table>
</body>
</html>
