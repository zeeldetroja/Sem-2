<!DOCTYPE html>
<html>
<head>
	<title>Lab-19 A</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col text-center">
				<h1>Student Registration</h1>
			</div>
		</div>

		<div class="row">
			<div class="col d-flex justify-content-center">
				<div class="row  align-items-center">
				  <div class="col">
				    <label for="inputPassword6" class="col-form-label">Full name</label>
				  </div>
				  <div class="col">
				    <input type="text" id="inputPassword6" class="form-control w-100" aria-describedby="passwordHelpInline">
				  </div>
				</div>
			</div>	
		</div>

		<div class="row mt-3">
			<div class="col d-flex justify-content-center">
				<div class="row  align-items-center">
				  <div class="col">
				    <label for="inputPassword6" class="col-form-label">Email</label>
				  </div>
				  <div class="col">
				    <input type="email" id="inputPassword6" class="form-control w-100s" aria-describedby="passwordHelpInline">
				  </div>
				</div>
			</div>	
		</div>

		<div class="row mt-3">
			<div class="col d-flex justify-content-center">
				<div class="row  align-items-center">
				  <div class="col ">
				    <label for="inputPassword6" class="col-form-label">Mobile No.</label>
				  </div>
				  <div class="col">
				    <input type="number" id="inputPassword6" class="form-control w-100" aria-describedby="passwordHelpInline">
				  </div>
				</div>
			</div>	
		</div>
		
		<div class="row mt-3">
			<div class="col d-flex justify-content-center ">
  					<label for="exampleFormControlTextarea1" class="form-label">Address</label>
  					<div style="margin-left: 50px;"></div>
 					<textarea class="form-control" style="width: 10%;" id="exampleFormControlTextarea1" rows="3"></textarea>
			</div>
		</div>

		<div class="row mt-3">
			<div class="col d-flex justify-content-center">
				<div class="row  align-items-center">
				  <div class="col ">
				    <label for="inputPassword6" class="col-form-label">Nationality</label>
				  </div>
				  <div class="col">
				    <input type="number" id="inputPassword6" class="form-control w-100" aria-describedby="passwordHelpInline">
				  </div>
				</div>
			</div>	
		</div>

		<div class="row mt-3">
			<div class="col d-flex justify-content-center">
				<div class="row  align-items-center">
				  <div class="col">
				    <label for="inputPassword6" class="col-form-label">Date of birth</label>
				  </div>
				  <div class="col">
				    <input type="date" id="inputPassword6" class="form-control w-100" aria-describedby="passwordHelpInline">
				  </div>
				</div>
			</div>	
		</div>

		<div class="row">
			<div class="col d-flex justify-content-center">
				
				    <label for="inputPassword6" class="col-form-label">gender</label>
				
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
				  <label class="form-check-label" for="inlineCheckbox1">male</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
				  <label class="form-check-label" for="inlineCheckbox2">female</label>
				</div>
			</div>
		</div>




	</div>









	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
