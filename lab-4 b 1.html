<!DOCTYPE html>
<html>
<head>
	<title>lab-4 b 1</title>
</head>
<body>
	<fieldset>
		<form>
			<table cellspacing="30" align="center">
				<caption><h1>Employee Registration</h1></caption>
				<caption><h3>Personal Information</h3></caption>
	
		<tr>
			<td>Employee ID :</td>
			<td><input type="text" placeholder="Enter Employee ID"></td>
			<td>Employee Name :</td>
			<td><input type="text" placeholder="Enter Employee Name"></td>
		</tr>
		<tr>
			<td>Email :</td>
			<td><input type="Email" placeholder="Enter Email"></td>
			<td>Contact No :</td>
			<td><input type="number" placeholder="Enter Contact No"></td>
		</tr>
		<tr><td>
				Marital Status :
			</td>
			<td>
				Single<input type="radio" name="gender" >
				Married<input type="radio" name="gender" >
			</td>
			</tr>
			<tr><td align="center" colspan="4">
			<h3>Education Qualification</h3>
		</td>
		</tr>
		<tr>
			<td>Education :</td>
			<td><input type="text" placeholder="Enter Education details"></td>
			<td>Experience :</td>
			<td><input type="text" placeholder="Enter Experience details"></td>
		</tr>
		<tr><td align="center" colspan="4">
			<h3>Job Detail</h3>
		</td>
		</tr>
		<tr>
			<td>Designation :</td>
			<td><input type="text" placeholder="Enter Designation details"></td>
			<td>Job location :</td>
			<td><input type="number" placeholder="Enter Job Location">
			</td>
		</tr>
		<tr>
			<td>Salary :</td>
				<td><input type="number" placeholder="Enter Salary detials">	
				</td>
		</tr>
		<tr>
			<td colspan="4"> <hr></hr></td>
		</tr>
		<tr>
			<td colspan="4" align="center">
				<input type="Submit" name="Submit details" value="Register">
		</tr>


			</table>
		</form>
	</fieldset>

</body>
</html>
